<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body style="background-color: rgb(185, 255, 115);">
    <header style="text-align: center; padding: 20px ; background-color: chartreuse">
        <h1>Formulário de Inscrição :D</h1>
        <p  style="font-size: medium;">Preencha os dados abaixo para se inscrever</p>
    </header>
    <form style="max-width: 90%; text-align: center; font-size: larger; display: flex; flex-direction: column; width: 300px; margin: auto">
        <label for="nome">Nome Completo: </label>
        <input required type="text" name="nome" id="nome" placeholder="Digite seu nome completo">
        <label for="email">E-mail:</label>
        <input required type="email" name="email" id="email" placeholder="Digite seu e-mail">
        <label for="telefone">Telefone: :</label>
        <input type="tel" pattern="[0-9]{10,11}"  name="telefone" id="telefone" placeholder="Digite seu telefone" pattern="[0-9]{2}-[0-9]{5}-[0-9]{4}">
        <label for="nascimento">Data de Nascimento: </label>
        <input required type="date" name="data de nascimento" id="nascimento" placeholder="Digite sua data de nascimento">
        <label for="genero">Gênero: </label>
          <div style="display: flex; gap: 10px; justify-content: center;">
        <label style="display: inline-flex; align-items: center;">
        <input type="radio" name="genero" id="genero-masculino" value="masculino">
        Masculino
        </label>
        <label style="display: inline-flex; align-items: center;">
        <input type="radio" name="genero" id="genero-feminino" value="feminino">
        Feminino
        </label>
        <label style="display: inline-flex; align-items: center;">
        <input type="radio" name="genero" id="genero-outro" value="outro">
        Outro
        </label>
        </div>
        <label for="mensagem">Mensagem: </label>
        <textarea name="mensagem" id="mensagem" rows="5" cols="30" maxlength="200"></textarea>
    </form>
    <div style="text-align: center; margin-top: 20px">
    <label for="inscrição">Inscrição: </label>
    <select required name="inscrição" id="inscrição">
        <option value="" selected disabled>Selecione: </option>
        <option value="palestrante">Palestrante</option>
        <option value="participante">Participante</option>
        <option value="voluntário">Voluntário</option>
        </select>
        </div>
    <div style="text-align: center; margin-top: 20px">
    <button type="submit" style="background-color: green; color: white; padding: 10px; border: 1px; cursor: pointer">Enviar</button>
    <button type="reset" style="background-color: green; color: white; padding: 10px; border: 2px ; cursor: pointer">Limpar</button>
        </div>
</body>
</html>
